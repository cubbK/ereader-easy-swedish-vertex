# PIPELINE DEFINITION
# Name: experiment1-pipeline
# Inputs:
#    project_id: str
components:
  comp-experiment-component:
    executorLabel: exec-experiment-component
defaultPipelineRoot: gs://dan-ml-learn-6-ffaf-experiments/experiment1_pipeline_root
deploymentSpec:
  executors:
    exec-experiment-component:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - experiment_component
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.13.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef experiment_component():\n    # Import and run your experiment\
          \ inside the component\n    from src.experiments.experiment1 import run_experiment\n\
          \n    run_experiment()\n\n"
        image: python:3.9
pipelineInfo:
  name: experiment1-pipeline
root:
  dag:
    tasks:
      experiment-component:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-experiment-component
        taskInfo:
          name: experiment-component
  inputDefinitions:
    parameters:
      project_id:
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.13.0
